  <h2> Lamborghini 람보르기니 </h2>
  <img src="lam logo.jpeg" width="100%">
  <p>
    1963년에 페루치오 람보르기니(Ferruccio Lamborghini, 1916년 4월 28일 ~ 1993년 2월 20일)에
     의해 설립된 이탈리아의 스포츠카 생산 기업이다.
     페라리와 어깨를 나란히 하는 스포츠카, 슈퍼카를 대표하는 브랜드 회사다.
      회사의 철칙은 “페라리보다 빠른 차를 만들자.”이다.
  </p>
